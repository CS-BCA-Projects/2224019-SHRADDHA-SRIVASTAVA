<!-- project_tracker/templates/project_tracker/tracker_form.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Track Your Period</h2>

        {% if messages %}
            {% for message in messages %}
                <div style="color: {% if message.tags == 'error' %}red{% elif message.tags == 'warning' %}orange{% else %}green{% endif %};">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save & Notify</button>
        </form>
    </div>
{% endblock %}
