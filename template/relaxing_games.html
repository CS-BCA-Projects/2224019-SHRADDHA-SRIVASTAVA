<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relaxing Games</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      color: #004d40;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00796b;
    }
    section {
      margin: 2rem 0;
      padding: 1rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .bubble {
      width: 40px;
      height: 40px;
      background: #b2ebf2;
      border-radius: 50%;
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .bubble:active {
      transform: scale(0.7);
      background: #4dd0e1;
    }
    #breathing-box {
      width: 100px;
      height: 100px;
      margin: 2rem auto;
      background-color: #b2dfdb;
      border-radius: 12px;
      animation: breathe 8s infinite;
    }
    @keyframes breathe {
      0% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1); }
      75% { transform: scale(0.7); }
      100% { transform: scale(1); }
    }
    #memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }
    .card {
      width: 60px;
      height: 60px;
      background: #a7ffeb;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      color: transparent;
      user-select: none;
    }
    .card.revealed {
      background: #1de9b6;
      color: #004d40;
    }
  </style>
</head>
<body>

  <h1>üéÆ Relaxing Games Zone</h1>
  <p>Take a break, breathe, and enjoy these relaxing games!</p>

  <section>
    <h2>üéà Bubble Pop Game</h2>
    <p>Click the bubbles to pop and relax!</p>
    <div id="bubble-container"></div>
  </section>

  <section>
    <h2>üå¨Ô∏è Breathing Box</h2>
    <p>Breathe in as it expands, breathe out as it contracts.</p>
    <div id="breathing-box"></div>
  </section>

  <section>
    <h2>üß† Memory Match</h2>
    <p>Match the emojis! Refresh the page to restart.</p>
    <div id="memory-grid"></div>
  </section>

  <script>
    // Bubble Pop
    const bubbleContainer = document.getElementById('bubble-container');
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.addEventListener('click', () => bubble.remove());
      bubbleContainer.appendChild(bubble);
    }

    // Memory Game
    const emojis = ['üòä','üå∏','üíñ','üçÄ','üéµ','üåà','üåª','‚ú®'];
    const cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
    const memoryGrid = document.getElementById('memory-grid');
    let firstCard = null, secondCard = null, lock = false;

    cards.forEach((emoji, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.emoji = emoji;
      card.innerText = emoji;
      card.addEventListener('click', () => {
        if (lock || card.classList.contains('revealed')) return;
        card.classList.add('revealed');
        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lock = true;
          if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
            firstCard = secondCard = null;
            lock = false;
          } else {
            setTimeout(() => {
              firstCard.classList.remove('revealed');
              secondCard.classList.remove('revealed');
              firstCard = secondCard = null;
              lock = false;
            }, 800);
          }
        }
      });
      memoryGrid.appendChild(card);
    });
  </script>
</body>
</html>
