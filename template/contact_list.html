<style>
    /* Background Styling */
    body {
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1542435503-956c469947f6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29udGFjdCUyMHBhZ2V8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* Card Container */
    .container {
        background: rgba(0, 0, 0, 0.75);
        width: 90%;
        max-width: 700px;
        padding: 25px 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
        box-sizing: border-box;
    }
    
    /* Heading */
    .container h2 {
        margin-bottom: 20px;
        font-size: 26px;
        color: #ffdddd;
    }
    
    /* Contact List */
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    li {
        background: rgba(255, 255, 255, 0.15);
        margin: 10px 0;
        padding: 12px;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
        font-size: 16px;
        line-height: 1.5;
    }
    
    li:hover {
        transform: scale(1.03);
    }
    
    /* Delete Button */
    a {
        color: red;
        font-weight: bold;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        background: white;
        transition: background 0.3s, transform 0.2s;
        margin-left: 10px;
        display: inline-block;
    }
    
    a:hover {
        background: red;
        color: white;
        transform: scale(1.1);
    }
    
    /* Back Button */
    .back-button {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        background: teal;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 10px;
        transition: background 0.3s;
    }
    
    .back-button:hover {
        background: darkcyan;
    }
    
    /* Mobile Adjustments */
    @media (max-width: 600px) {
        .container {
            padding: 20px 15px;
        }
    
        .container h2 {
            font-size: 22px;
        }
    
        li {
            font-size: 15px;
            padding: 10px;
        }
    
        a {
            font-size: 14px;
            padding: 4px 8px;
        }
    
        .back-button {
            font-size: 15px;
            padding: 8px 16px;
        }
    }
    </style>
    
    <div class="container">
        <h2>Contact Submissions</h2>
        <ul>
            {% for contact in contacts %}
                <li>
                    <strong>{{ contact.name }}</strong> - {{ contact.email }} <br> {{ contact.message }}
                    {% if contact.id %}
                        <a href="{% url 'delete_contact' contact.id %}">Delete</a>
                    {% endif %}
                </li>
            {% empty %}
                <li>No contacts found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'mongo_admin_home' %}" class="back-button">Back</a>
    </div>
