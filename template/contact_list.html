<style>
/* Background Styling */
body {
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1542435503-956c469947f6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29udGFjdCUyMHBhZ2V8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Centered Card */
.container {
    background: rgba(0, 0, 0, 0.7);
    width: 60%;
    margin: 50px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

/* Contact List */
ul {
    list-style: none;
    padding: 0;
}

li {
    background: rgba(255, 255, 255, 0.2);
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    transition: transform 0.3s ease-in-out;
}

li:hover {
    transform: scale(1.05);
}

/* Delete Button */
a {
    color: red;
    font-weight: bold;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    background: white;
    transition: background 0.3s ease, transform 0.2s ease-in-out;
}

a:hover {
    background: red;
    color: white;
    transform: scale(1.1);
}

/* Back Button */
.back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: teal;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: background 0.3s ease-in-out;
}

.back-button:hover {
    background: darkcyan;
}
</style>
<div class="container">
    <h2>Contact Submissions</h2>
    <ul>
        {% for contact in contacts %}
            <li>
                <strong>{{ contact.name }}</strong> - {{ contact.email }} - {{ contact.message }}
                {% if contact.id %}
                    <a href="{% url 'delete_contact' contact.id %}">Delete</a>
                {% endif %}
            </li>
        {% empty %}
            <li>No contacts found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'mongo_admin_home' %}" class="back-button">Back</a>
</div>
