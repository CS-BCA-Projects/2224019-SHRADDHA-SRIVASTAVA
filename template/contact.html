{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background: url('https://plus.unsplash.com/premium_photo-1703801758165-bd105bc1a627?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHNpbXBsZSUyMGJlYXV0aWZ1bCUyMGJsdXJpc2glMjBiYWNrZ3JvdW5kJTIwaW1hZ2UlMjBpbiUyMGxpZ2h0JTIwcGlua2lzaHxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
    }
    .contact-container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeInUp 1s ease-in-out forwards;
    }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .contact-info {
        flex: 1;
        padding: 20px;
        margin-right: 30px;
    }
    .contact-info img {
        max-width: 300px;
        display: block;
        margin-bottom: 20px;
    }
    .contact-info h2 {
        color: #e91e63;
        font-size: 40px;
        margin-left: -55px;
    }
    p {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 25px;
        margin-left: -45px;
    }
    .contact-form {
        flex: 1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 520px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        margin-top: 20px;
        padding: 10px;
        background: #e91e63;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        align: center;
    }
    button:hover {
        background: #d81b60;
    }
</style>

<div class="contact-container">
    <div class="contact-info">
        <img src="https://cdn-icons-png.flaticon.com/256/8326/8326726.png" alt="Stree Seva Satkar">
        <h2>Whispers of Connection</h2>
        <p><strong>"Connection is why we're here; it is what gives purpose and meaning to our lives." <strong></p>
        <p>- Bren√© Brown</p>
    </div>
    <div class="contact-form">
        <h3 align="center">Get in Touch</h3>
        <form id="contactForm" action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="desc">Message</label>
            <textarea id="desc" name="desc" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        alert("Your message has been sent successfully!");
    });
</script>

{% endblock content %}
